<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400" rel="stylesheet">
  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script>
    // YOU DO NOT NEED TO EDIT THIS CODE
    if (!/(&|\?)username=/.test(window.location.search)) {
      var newSearch = window.location.search;
      if (newSearch !== '' & newSearch !== '?') {
        newSearch += '&';
      }
      newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = newSearch;
    }
  </script>
  <!-- your scripts -->
  <!-- <script src="env/config.js"></script> -->
  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="main" ">
    <div id="mainTop">
      <h1 id="chatroomTitle">chatterbox</h1>
      <h4 id="chatroomServer">lobby</h4>
    </div>
    <div style="clear: both;"></div>
    <div id="mainBottom">
      <!-- <div id="roomSelect"> -->
        <select id="roomSelect">
          <option value="lobby" selected="selected">lobby</option>
        </select>
      <!-- </div> -->
      <input id="addNewRoom" height="40" type="text"/>
      <button id="addRoom" type="button">Add Room</button>

    </div>
  </div>
  <div id="chats"></div>
  <div id="compose">

     
    <input id="send" class="submit" type="submit" />

  </div>
</body>

</html>
